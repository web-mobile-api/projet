<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Événement - T-Event</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="Index.html">
            <img src="logo.png" width="120" height="100" alt="T-Event Logo">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link custom-button" href="index.html">
                        <i class="fas fa-home"></i> Accueil
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link custom-button" href="#" id="logoutButton">
                        <i class="fas fa-sign-out-alt"></i> Se déconnecter
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row" id="event-details">
            <!-- Les détails de l'événement seront injectés ici par JavaScript -->
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="utils/api.js"></script>
    <script src="services/eventDetailsService.js"></script>
    <script src="services/accountService.js"></script>
    <script src="services/commentService.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            const urlParams = new URLSearchParams(window.location.search);
            const eventId = parseInt(urlParams.get('id'));
            try {
                const event = await window.getEventDetails(eventId);
                if (event) {
                    const eventDetails = `
                        <div class="col-md-8">
                            <div class="card shadow">
                                <img src="event_image.jpg" class="card-img-top" alt="Image de l'événement">
                                <div class="card-body">
                                    <h5 class="card-title">${event.title}</h5>
                                    <p class="card-text">${event.description}</p>
                                    <div class="btn-group" role="group" aria-label="Basic example">
                                        <button class="btn btn-success" id="approveButton">Approuver</button>
                                        <!-- TODO: Implement modifyEvent function -->
                                        <button class="btn btn-primary" id="modifyButton">Modifier</button>
                                        <button class="btn btn-danger" id="deleteButton" onclick="window.deleteEvent(${eventId})">Supprimer</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="card shadow">
                                <div class="card-body">
                                    <h5 class="card-title">Participants</h5>
                                    <ul class="list-group">
                                        ${(await Promise.all(
                                            (event.participants || []).map(async (participant) => {
                                                const user = await window.getAccountById(participant);
                                                return `
                                                    <li class="list-group-item">
                                                        <a href="profile.html?id=${user.id}">
                                                            ${user.first_name} ${user.last_name}
                                                        </a>
                                                    </li>
                                                `;
                                            })
                                        )).join('')}
                                    </ul>
                                </div>
                            </div>
                            <div class="card shadow mt-3">
                                <div class="card-body">
                                    <h5 class="card-title">Commentaires</h5>
                                    <ul class="list-group">
                                        ${(await Promise.all(
                                            (event.comments || []).map(async (commentId) => {
                                                console.log(commentId);
                                                const comment = await window.getCommentById(commentId);
                                                console.log(comment);
                                                const user = await window.getAccountById(comment.author_id);
                                                console.log(user);
                                                return `<li class="list-group-item">${user.first_name} ${user.last_name}: ${comment.content}
                                                    <button class="btn btn-danger mt-2" id="deleteCommentButton" onclick="window.deleteComment(${commentId})">Supprimer</button></li>`;
                                            })
                                        )).join('')}
                                    </ul>
                                </div>
                                                
                            </div>
                        </div>
                    `;
                    document.getElementById('event-details').innerHTML = eventDetails;
                } else {
                    document.getElementById('event-details').innerHTML = '<div class="col-12"><div class="alert alert-warning">Aucun événement trouvé.</div></div>';
                }
            } catch (error) {
                document.getElementById('event-details').innerHTML = '<div class="col-12"><div class="alert alert-danger">Erreur lors du chargement de l\'événement.</div></div>';
                console.error(error);
            }
        });
    </script>
</body>
</html>

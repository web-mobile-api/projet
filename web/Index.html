<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T-Event</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="Index.html">
            <img src="logo.png" width="120" height="100" alt="T-Event Logo">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link custom-button" href="index.html">
                        <i class="fas fa-home"></i> Accueil
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link custom-button" href="#" id="logoutButton">
                        <i class="fas fa-sign-out-alt"></i> Se déconnecter
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <div class="card mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Chercher un utilisateur</h5>
                        <input type="text" class="form-control mb-2" placeholder="User ID" aria-label="User ID">
                        <button class="btn btn-primary" id="searchUserButton" onclick="searchUser()">Chercher</button>
                        <script>
                            function searchUser() {
                                var input = document.getElementsByClassName("form-control mb-2")[0];
                                window.location.href = 'profile.html?id=' + input.value;
                            }
                        </script>
                    </div>
                </div>
                <div class="card mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Chercher un événement</h5>
                        <input type="text" class="form-control mb-2" placeholder="Event ID" aria-label="Event ID">
                        <button class="btn btn-primary" onclick="searchEvent()">Chercher</button>
                        <script>
                            function searchEvent() {
                                var eventId = document.getElementsByClassName("form-control mb-2")[0].value;
                                window.location.href = 'event_details.html?id=' + eventId;
                            }
                        </script>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Événements</h5>
                        <ul class="list-group">
                            <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
                            <script src="utils/api.js"></script>
                            <script src="services/eventDetailsService.js"></script>
                            <script>
                                document.addEventListener('DOMContentLoaded', async function() {
                                    const events = await window.getAllEvents();
                                    const eventList = document.querySelector('.list-group');
                                    events.forEach(event => {
                                        const listItem = document.createElement('li');
                                        listItem.className = 'list-group-item';
                                        listItem.innerHTML = `<a href="event_details.html?id=${event.id}">${event.title} - ${event.date}</a>`;
                                        eventList.appendChild(listItem);
                                    });
                                });
                            </script>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
